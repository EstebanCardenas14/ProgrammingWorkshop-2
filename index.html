<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FourPawsCitiziens</title>
    <link rel="icon" href="img/icon-logo.png">
    <link rel="stylesheet" href="CSS/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.24/datatables.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>

<body>
    <!--Menu--->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container m-auto" style="height: 5rem">
            <a class="navbar-brand ">
                <img width="120px" height="100px" src="img/logo.svg" alt="logoPets" />
            </a>
            <a href="#Mapita"><img id="img-map" src="img/map.png " alt="Map" width="50px" height="50px"></a>
            <a id="btn-addAnimal" style="margin-left: 4%;" data-bs-toggle="popover" data-bs-trigger="hover focus"
                title="Añadir mascota"><img id="btn-add" width="35px" src="img/btn-add-animal.svg" alt="btn-add"></a>
        </div>
    </nav>
    <!--Menu-->

    <!-- Modal mostrar mapa -->
    <div class="modal fade" id="mapaModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Mapa mascotas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="container container-map">
                                    <div id="mapa2"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <p id="latitud-modal"><strong>Latitud :</strong> 0000 </p>
                            </div>
                            <div class="col-md-6">
                                <p id="longitud-modal"> <strong>Longitud : </strong> 0000</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div id="formAdd" class="container">
        <form class=" formAddPet row g-3">

            <div class="col-md-1">
                <button type="button" id="closeFormAdd" class="btn-close" aria-label="Close"
                    style="position: absolute;"></button>
            </div>
            <div class="formImage col-md-3 ">
                <img src="img/logoForm.png " alt="logoForm " height="80px " width="80px ">
            </div>
            <div class="col-md-4 ">
                <label for="validationServer01 " class="form-label ">Microship</label>
                <input type="text " placeholder="Ingrese el Microship" class="form-control " id="addmicroship" required>
            </div>
            <div class="col-md-4 ">
                <label for="validationServer02 " class="form-label ">Especie</label>
                <select class="form-select " aria-describedby="validationServer04Feedback " id="addspecies" required>
                    <option selected value="FELINO">FELINO</option>
                    <option selected value="CANINO">CANINO</option>
                    <option selected value=" "></option>
                </select>
            </div>
            <div class="col-md-4 ">
                <label for="validationServer03 " class="form-label ">Sexo</label>
                <select class="form-select " aria-describedby="validationServer04Feedback " id="addsex" required>
                    <option selected value="MACHO">MACHO</option>
                    <option selected value="HEMBRA">HEMBRA</option>
                </select>
            </div>
            <div class="col-md-4 ">
                <label for="validationServer4 " class="form-label ">Tamaño</label>
                <select class="form-select " aria-describedby="validationServer04Feedback " id="addsize" required>
                    <option selected value="GRANDE">Grande</option>
                    <option selected value="PEQUEÑO">Pequeño</option>
                    <option selected value="MINIATURA">Miniatura</option>
                    <option selected value=" "></option>
                </select>
            </div>
            <div class="col-md-4 ">
                <label for="validationServer5 " class="form-label ">puede ser Peligroso</label>
                <select class="form-select " aria-describedby="validationServer04Feedback " id="addpDangerous" required>
                    <option selected value="SI">SI</option>
                    <option selected value="NO">NO</option>
                    <option selected value=" "></option>
                </select>
            </div>
            <div class="col-md-4 ">
                <label for="validationServer09 " class="form-label ">Barrio</label>
                <select class="form-select " aria-describedby="validationServer04Feedback " id="addneighborhood"
                    required>
                    <option selected value="Usaquen">Usaquen</option>
                    <option selected value="San cristobal">San cristobal</option>
                    <option selected value="Chapinero">Chapinero</option>
                    <option selected value="Santa Fe">Santa Fe</option>
                    <option selected value="Usme">Usme</option>
                    <option selected value="Tunjuelito">Tunjuelito</option>
                    <option selected value="Kennedy">Kennedy</option>
                    <option selected value="Kennedy">Kennedy</option>
                    <option selected value="Fontibon">Fontibon</option>
                    <option selected value="Engativa">Engativa</option>
                    <option selected value="Suba">Suba</option>
                    <option selected value="B.Unidos">B.Unidos</option>
                    <option selected value="Teusaquillo">Teusaquillo</option>
                    <option selected value="Los Martires">Los Martires</option>
                    <option selected value="Antonio Nariño">Antonio Nariño</option>
                    <option selected value="P. Aranda">P. Aranda</option>
                    <option selected value="La candelaria">La candelaria</option>
                    <option selected value="R.Uribe">R.Uribe</option>
                    <option selected value="C.Bolivar">C.Bolivar</option>
                    <option selected value="Municipios aledaños">Municipios aledaños</option>
                    <option selected value="Sin identificar">Sin identificar</option>
                    <option selected value="21"></option>

                </select>
            </div>
            <div class="col-md-4 ">
                <label for="validationServer03 " class="form-label ">Raza</label>
                <input type="text " placeholder="Ingrese la raza " class="form-control"
                    aria-describedby="validationServer03Feedback " id="addrace" required>
            </div>
            <div class="col-md-4">
                <label for="validationServer07 " class="form-label ">Nombre del Dueño </label>
                <input type="text " placeholder="Ingrese nombre del Dueño" class="form-control"
                    aria-describedby="validationServer03Feedback " id="addowner" required>
            </div>
            <div class="col-md-4 ">
                <label for="validationServer04 " class="form-label ">Direccion</label>
                <input type="text " placeholder="Ingrese la Direccion" class="form-control"
                    aria-describedby="validationServer03Feedback " id="addadress" required>
            </div>

            <div class="col-md-4 ">
                <label for="validationServer05 " class="form-label ">Latitud</label>
                <input type="text " placeholder="Utilizar Map/ Ingresar" class="form-control"
                    aria-describedby="validationServer03Feedback " id="addlatitudFA">
            </div>
            <div class="col-md-4">
                <label for="validationServer06 " class="form-label ">Longitud </label>
                <input type="text " placeholder="Utilizar Map/ Ingresar" class="form-control"
                    aria-describedby="validationServer03Feedback " id="addlongitudFA">
            </div>

            <div class="col-md-12">
                <label for="image">Nueva imagen</label>
                <input type="file" class="form-control-file" name="image" id="image">
            </div>

            <div class="col-md-6"><button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#mapaModal"
                    id=buttonmap2 style="margin-top: 5px;">Mostrar
                    Mapa</button></div>
            <div class="col-md-6">
                <button type="button" class="btn btn-primary" id="buttonsave"
                    style="margin-top: 5px;">AgregarMascota</button>
            </div>
        </form>
    </div>




    <!-- Modal Actualizar registro-->
    <div class="modal fade" id="editar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Actualizar registro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="">Race : </label>
                            <input type="text" id="editrace" class="form-control" required>
                            <label for="">Owner : </label>
                            <input type="text" id="editowner" class="form-control" required>
                            <label for="">Latitud : </label>
                            <input type="text" id="editlatitud" class="form-control" required>
                            <label for="">Longitud : </label>
                            <input type="text" id="editlongitud" class="form-control" required>
                            <label for="">Adress: </label>
                            <input type="text" id="editadress" class="form-control" required>
                            <label for="">Picture : </label>
                            <input type="file" class="btn form-control-file" name="image" id="image">
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="editclose">Close</button>
                    <button type="submit" class="btn btn-primary" id="editSaveChanges">Save changes</button>
                </div>
            </div>
        </div>
    </div>



    <!-- contenido-->


    <div class="container mt-3 mb-3  " style="background-color: white; border-radius: 5px;">
        <div class="table-responsive">
            <br>
            <div class="row">
                <div class="col-12 col-sm-12 col-lg-12">
                    <table id="table1" class="display dataTable" style="width: 100%;">
                        <thead>
                            <tr>
                                <th>microship</th>
                                <th>species</th>
                                <th>sex</th>
                                <th>size</th>
                                <th>pDangerous</th>
                                <th>neighborhood</th>
                                <th>race</th>
                                <th>owner</th>
                                <th>address</th>
                                <th></th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
        <br>
    </div>
    <!--contenido -->

    <!--Map-->
    <div class="container container-map" >
        <a id="btnx2">
            <img id="x" src="img/letra-x.png" width="20px"></a>
        <div id='map'></div>

    </div>
    <!--Map-->

    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.24/datatables.min.js"></script>
    <script src="js/app.js "></script>
    <script src="js/csv.js" type="text/javascript"></script>


</body>

</html>
