<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FourPawsCitiziens</title>
    <link rel="icon" href="img/icon-logo.png">
    <link rel="stylesheet" href="CSS/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>

    <!--Menu-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container m-auto" style="height: 5rem">
            <a class="navbar-brand d-flex" href="#">
                <img width="120px" height="100px" src="img/logo.svg" alt="logoPets" />
            </a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn-doSearch btn btn-outline-primary" type="submit">Search</button>
                <a class="btn-add" style="margin-left: 4%;" href="#"><img width="35px" src="img/btn-add.svg" alt="btn-add"></a>
            </form>
        </div>
    </nav>
    <!--Menu-->


    <!--contenido-->

    <div class="container d-flex mt-4" style="border-radius: 20px;">
        <div class="card card-animals border-info">
            <img class="animalPicture" src="img/dog.jpg" alt="perro">
            <h5 class="card-title name ">Julio Flores </h5>
            <h6 class="card-text breed"> Criollo </h6>
            <h6 class="card-text owner"> Cristian Sanchez</h6>
            <br></br>
        </div>

    </div>
    <!--contenido-->
